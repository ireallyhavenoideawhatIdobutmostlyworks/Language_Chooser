<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="styles.css" />
        <title>Choose your destiny</title>
    </head>

    <body>
        <div class="split left">
            <div class="centered">
                <div class="wrap">
                    <div class="wrapper" id="python">
                        <div class="item">
                            <img src="./logo/python.png" alt="Python">
                            <p>Python</p>
                        </div>
                    </div>
                    <div class="wrapper" id="c">
                        <div class="item">
                            <img src="./logo/c.png" alt="C">
                            <p>C</p>
                        </div>
                    </div>
                    <div class="wrapper" id="java">
                        <div class="item">
                            <img src="./logo/java.png" alt="Java">
                            <p>Java</p>
                        </div>
                    </div>
                    <div class="wrapper" id="cpp">
                        <div class="item">
                            <img src="./logo/cpp.png" alt="C++">
                            <p>C++</p>
                        </div>
                    </div>
                    <div class="wrapper" id="csharp">
                        <div class="item">
                            <img src="./logo/csharp.png" alt="C#">
                            <p>C#</p>
                        </div>
                    </div>
                    <div class="wrapper" id="visual_basic">
                        <div class="item">
                            <img src="./logo/visual_basic.png" alt="Visual_Basic">
                            <p>Visual Basic</p>
                        </div>
                    </div>
                    <div class="wrapper" id="java_script">
                        <div class="item">
                            <img src="./logo/js.png" alt="JavaScript">
                            <p>Java Script</p>
                        </div>
                    </div>
                    <div class="wrapper" id="assembly_language">
                        <div class="item">
                            <img src="./logo/assembly_language.png" alt="Assembly_language">
                            <p>Assembly</p>
                        </div>
                    </div>
                    <div class="wrapper" id="sql">
                        <div class="item">
                            <img src="./logo/sql.png" alt="SQL">
                            <p>SQL</p>
                        </div>
                    </div>
                    <div class="wrapper" id="swift">
                        <div class="item">
                            <img src="./logo/swift.png" alt="Swift">
                            <p>Swift</p>
                        </div>
                    </div>
                    <div class="wrapper" id="php">
                        <div class="item">
                            <img src="./logo/php.png" alt="PHP">
                            <p>PHP</p>
                        </div>
                    </div>
                    <div class="wrapper" id="r">
                        <div class="item">
                            <img src="./logo/r.png" alt="R">
                            <p>R</p>
                        </div>
                    </div>
                    <div class="wrapper" id="go">
                        <div class="item">
                            <img src="./logo/go.png" alt="Go">
                            <p>Go</p>
                        </div>
                    </div>
                    <div class="wrapper" id="delphi">
                        <div class="item">
                            <img src="./logo/delphi_object_pascal.png" alt="Delphi_Object_Pascal">
                            <p>Delphi</p>
                        </div>
                    </div>
                    <div class="wrapper" id="classic_visual_basic">
                        <div class="item">
                            <img src="./logo/classic_visual_basic.png" alt="Classic_Visual_Basic">
                            <p>Classic Visual Basic</p>
                        </div>
                    </div>
                    <div class="wrapper" id="matlab">
                        <div class="item">
                            <img src="./logo/matlab.png" alt="MATLAB">
                            <p>MATLAB</p>
                        </div>
                    </div>
                    <div class="wrapper" id="groovy">
                        <div class="item">
                            <img src="./logo/groovy.png" alt="Groovy">
                            <p>Groovy</p>
                        </div>
                    </div>
                    <div class="wrapper" id="ruby">
                        <div class="item">
                            <img src="./logo/ruby.png" alt="Ruby">
                            <p>Ruby</p>
                        </div>
                    </div>
                    <div class="wrapper" id="fortran">
                        <div class="item">
                            <img src="./logo/fortran.png" alt="Fortran">
                            <p>Fortran</p>
                        </div>
                    </div>
                    <div class="wrapper" id="perl">
                        <div class="item">
                            <img src="./logo/perl.png" alt="Perl">
                            <p>Perl</p>
                        </div>
                    </div>
                    <div class="tiobe">
                        <a href="https://www.tiobe.com/tiobe-index/" target="_blank">Tiobe Top 20</a>
                        <p>No RWD :D</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="split right">
            <div class="container">
                <div class="terminal">
                    <div class="terminal_toolbar">
                        <div class="toolbar_buttons">
                            <button class="toolbar_button toolbar_button_exit">&#10005;</button>
                            <button class="toolbar_button">&#9472;</button>
                            <button class="toolbar_button">&#9723;</button>
                        </div>
                        <p class="toolbar_user">hello@world:~</p>
                        <p class="toolbar_inspired">Terminal inspired by codinhood.com</p>
                    </div>
                    <div class="terminal_body">
                        <div class="terminal_text">Welcome to Matrix!</div>
                        <div class="terminal_prompt">
                            <span class="prompt_user">select@pill:</span>
                            <span class="prompt/location">~</span>
                            <span class="prompt_dollar">$</span>
                            <span class="prompt_cursor"></span>
                            <span class="red"><strong>RED</strong></span>
                            <span class="or"><p><strong>&nbsp; OR &nbsp;</strong></p></span>
                            <span class="blue"><strong>BLUE</strong></span>
                        </div>
                        <div class="language_details"></div>
                    </div>
                </div>
            </div>
        </div>
    <script type="module" src="script.js"></script>
    <script type="module" src="details.js"></script>
    <script type="module" src="checker.js"></script>
    </body>
</html>
